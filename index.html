<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เซิร์ฟเวอร์ Blox Fruits</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* การตั้งค่าพื้นฐานเพื่อให้รองรับทุกหน้าจอ */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: #1a1a1a; /* สีพื้นหลังโทนมืด */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* ให้แสดงผลเต็มความสูงจอ */
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px; /* จำกัดความกว้างไม่ให้บานเต็มจอคอม */
            text-align: center;
        }

        .card {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 2px solid #333;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #fff;
        }

        p {
            font-weight: 300;
            margin-bottom: 25px;
            color: #ccc;
        }

        /* ปุ่มหลัก */
        .join-button, .reload-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: transform 0.2s, background 0.3s;
            border: none;
            cursor: pointer;
        }

        .join-button {
            background-color: #2ecc71;
            color: white;
        }

        .join-button:hover {
            background-color: #27ae60;
            transform: scale(1.02);
        }

        /* ปุ่มรีโหลด */
        .reload-button {
            background-color: #34495e;
            color: white;
            font-family: 'Kanit', sans-serif;
        }

        .reload-button:hover {
            background-color: #2c3e50;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        /* ปรับแต่งสำหรับมือถือ */
        @media (max-width: 480px) {
            .card {
                padding: 20px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h1>Blox Fruits Private Server</h1>
            <p>คลิกที่ปุ่มด้านล่างเพื่อเข้าสู่เซิร์ฟเวอร์ VIP</p>
            
            <a href="https://www.roblox.com/share?code=96ebaef53f98d643aff4f8b9a8665287&type=Server" class="join-button">
                JOIN SERVER
            </a>

            <button onclick="window.location.reload()" class="reload-button">
                RELOAD PAGE
            </button>

            <div class="footer">
                <p>ขอให้สนุกกับการเล่นเกม!</p>
            </div>
        </div>
    </div>

</body>
</html>

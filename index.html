<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blox Fruits VIP Server (Admin System)</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* ส่วนที่เพิ่มขึ้นมาสำหรับ Admin */
        .admin-panel { display: none; background: rgba(0,0,0,0.8); padding: 20px; border-radius: 10px; margin-top: 20px; border: 1px solid #ff00ea; }
        .admin-input { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: none; }
        .dev-login-btn { background: none; border: none; color: #333; cursor: pointer; font-size: 10px; }
        .admin-controls button { margin: 5px; padding: 10px; cursor: pointer; }
        .btn-on { background: #28a745; color: white; border: none; }
        .btn-off { background: #dc3545; color: white; border: none; }
        .btn-save { background: #007bff; color: white; border: none; width: 100%; }
        .disabled { pointer-events: none; opacity: 0.5; filter: grayscale(1); }
    </style>
</head>
<body>

    <div class="container">
        <div class="rgb-card-bw">
            <div class="card">
                <h1>BLOX FRUITS</h1>
                
                <div id="status-area" class="status-wrapper">
                    <span class="status-dot"></span>
                    <span id="status-text" class="status-text">CONNECTING...</span>
                </div>

                <p>PRIVATE SERVER</p>
                
                <div class="button-group">
                    <a href="#" id="join-btn" class="join-button">
                        JOIN SERVER
                    </a>

                    <button onclick="window.location.reload()" class="reload-button">
                        RELOAD PAGE
                    </button>
                </div>

                <div id="admin-panel" class="admin-panel">
                    <h3 style="color: #fff;">DEV CONTROL</h3>
                    <input type="text" id="new-link" class="admin-input" placeholder="วางลิ้งก์เซิร์ฟเวอร์ที่นี่">
                    <div class="admin-controls">
                        <button class="btn-on" onclick="updateStatus(true)">เปิดเซิร์ฟ</button>
                        <button class="btn-off" onclick="updateStatus(false)">ปิดเซิร์ฟ</button>
                    </div>
                    <button class="btn-save" onclick="updateLink()">บันทึกลิ้งก์ใหม่</button>
                    <button onclick="logout()" style="margin-top: 10px; background:none; border:none; color:#ccc; cursor:pointer;">ออกจากระบบ</button>
                </div>

                <div class="footer">
                    <button class="dev-login-btn" onclick="login()">Developer Login</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // 1. วาง Config ของคุณตรงนี้
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const serverRef = ref(db, 'serverConfig');

        // ส่วนประกอบหน้าเว็บ
        const statusArea = document.getElementById('status-area');
        const statusText = document.getElementById('status-text');
        const joinBtn = document.getElementById('join-btn');
        const adminPanel = document.getElementById('admin-panel');

        // 2. ดึงข้อมูลจาก Firebase แบบ Realtime
        onValue(serverRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                updateUI(data.isOnline, data.link);
            } else {
                // ถ้ายังไม่มีข้อมูลใน DB ให้สร้างค่าเริ่มต้น
                set(serverRef, {
                    isOnline: true,
                    link: "https://www.roblox.com/share?code=..."
                });
            }
        });

        function updateUI(isOnline, link) {
            if (isOnline) {
                statusArea.className = "status-wrapper online";
                statusText.innerText = "SERVER ONLINE";
                joinBtn.href = link;
                joinBtn.classList.remove('disabled');
                joinBtn.innerText = "JOIN SERVER";
            } else {
                statusArea.className = "status-wrapper offline";
                statusText.innerText = "SERVER OFFLINE";
                joinBtn.href = "#";
                joinBtn.classList.add('disabled');
                joinBtn.innerText = "LINK EXPIRED";
            }
        }

        // 3. ระบบ Admin Logic
        window.login = function() {
            const pass = prompt("กรุณาใส่รหัสผ่านผู้พัฒนา:");
            if (pass === "1234") { // เปลี่ยนรหัสผ่านตรงนี้
                adminPanel.style.display = "block";
                localStorage.setItem("isDev", "true");
            } else {
                alert("รหัสผ่านไม่ถูกต้อง!");
            }
        }

        window.logout = function() {
            adminPanel.style.display = "none";
            localStorage.removeItem("isDev");
        }

        window.updateStatus = function(status) {
            set(ref(db, 'serverConfig/isOnline'), status);
        }

        window.updateLink = function() {
            const link = document.getElementById('new-link').value;
            if (link.includes("roblox.com")) {
                set(ref(db, 'serverConfig/link'), link);
                alert("อัปเดตลิ้งก์สำเร็จ!");
            } else {
                alert("กรุณาใส่ลิ้งก์ Roblox ที่ถูกต้อง");
            }
        }

        // เช็คสถานะ Login ค้างไว้
        if (localStorage.getItem("isDev") === "true") {
            adminPanel.style.display = "block";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blox Fruits VIP Server</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00ff88; --danger: #ff4444; --bg: #0d0d0d; }
        body { font-family: 'Kanit', sans-serif; background-color: var(--bg); color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #161616; padding: 2.5rem; border-radius: 20px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.8); width: 320px; border: 1px solid #222; }
        h1 { margin-top: 0; letter-spacing: 2px; color: #fff; }
        .status-wrapper { padding: 15px; border-radius: 12px; margin: 20px 0; display: flex; align-items: center; justify-content: center; background: #000; border: 1px solid #333; }
        .status-dot { width: 12px; height: 12px; border-radius: 50%; margin-right: 12px; }
        .online .status-dot { background: var(--primary); box-shadow: 0 0 15px var(--primary); }
        .offline .status-dot { background: var(--danger); box-shadow: 0 0 15px var(--danger); }
        .join-button { display: block; background: var(--primary); color: black; padding: 15px; text-decoration: none; font-weight: bold; border-radius: 10px; transition: 0.3s; font-size: 1.1rem; }
        .disabled { background: #222 !important; color: #555 !important; cursor: not-allowed; pointer-events: none; opacity: 0.5; }
        #admin-panel { display: none; margin-top: 25px; padding-top: 20px; border-top: 1px solid #333; text-align: left; }
        input, select { width: 100%; padding: 10px; margin: 8px 0; background: #222; border: 1px solid #444; color: white; border-radius: 8px; box-sizing: border-box; }
        .admin-btn { background: #fff; color: #000; border: none; padding: 12px; width: 100%; cursor: pointer; margin-top: 10px; font-weight: bold; border-radius: 8px; }
        .update-text { font-size: 0.75rem; color: #555; margin-top: 15px; }
        .dev-login { position: fixed; bottom: 10px; right: 10px; font-size: 10px; color: #333; cursor: pointer; }
    </style>
</head>
<body>

    <div class="card">
        <h1>BLOX FRUITS</h1>
        
        <div id="status-area" class="status-wrapper">
            <div class="status-dot"></div>
            <span id="status-text">CONNECTING...</span>
        </div>

        <a href="#" id="join-btn" class="join-button">JOIN SERVER</a>
        <p id="update-time" class="update-text">อัปเดตล่าสุด: -</p>
        <p style="font-size: 0.75rem; color: #888; margin-top: 12px; line-height: 1.4;">
    ⚠️ หากเข้าเซิร์ฟเวอร์ไม่ได้<br>
    ให้ปัดปิดแอป <b>Roblox</b> แล้วเปิดใหม่ จากนั้นกด <b>JOIN SERVER</b> อีกครั้ง ถ้ากดเข้าไม่ได้ให้คัดล็อกลิงค์ ไปใส่ในเว็ปบราวเซอร์เลย
</p>

        <div id="admin-panel">
            <h3 style="color: var(--primary); margin: 0;">DEV SETTINGS</h3>
            <input type="text" id="new-link" placeholder="วางลิ้งค์เชิฟเวอร์ที่นี่">
            <select id="new-status">
                <option value="true">เปิดเซิฟ (ONLINE)</option>
                <option value="false">ปิดเซิฟ (OFFLINE)</option>
            </select>
            <button onclick="updateServer()" class="admin-btn">UPDATE DATA</button>
        </div>
    </div>

    <div class="dev-login" onclick="adminLogin()">DEV LOGIN</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBcUHlTRnYahSSM4uGAGzBUWom1EUpi48M",
            authDomain: "yashi-c2e9c.firebaseapp.com",
            databaseURL: "https://yashi-c2e9c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "yashi-c2e9c",
            storageBucket: "yashi-c2e9c.firebasestorage.app",
            messagingSenderId: "377974752693",
            appId: "1:377974752693:web:cc6a7d7b4380923ec805fc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const serverRef = ref(db, 'serverData');

        // แสดงผล Realtime
        onValue(serverRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                const statusArea = document.getElementById('status-area');
                const statusText = document.getElementById('status-text');
                const joinBtn = document.getElementById('join-btn');
                const updateTime = document.getElementById('update-time');

                if (data.isOnline === "true" || data.isOnline === true) {
                    statusArea.className = "status-wrapper online";
                    statusText.innerText = "SERVER ONLINE";
                    joinBtn.href = data.link;
                    joinBtn.classList.remove('disabled');
                    joinBtn.innerText = "JOIN SERVER";
                } else {
                    statusArea.className = "status-wrapper offline";
                    statusText.innerText = "SERVER OFFLINE";
                    joinBtn.href = "#";
                    joinBtn.classList.add('disabled');
                    joinBtn.innerText = "SERVER CLOSED";
                }
                updateTime.innerText = "อัปเดตล่าสุด: " + data.lastUpdate;
            }
        });

        // ฟังก์ชันอัปเดตสำหรับ Admin
        window.updateServer = function() {
            const newLink = document.getElementById('new-link').value;
            const newStatus = document.getElementById('new-status').value;
            const now = new Date().toLocaleString('th-TH');

            if (!newLink && newStatus === "true") {
                alert("กรุณาใส่ลิ้งก์เชิฟเวอร์ก่อนเปิด!");
                return;
            }

            set(serverRef, {
                link: newLink,
                isOnline: newStatus,
                lastUpdate: now
            }).then(() => {
                alert("อัปเดตเรียบร้อย!");
            });
        };
    </script>

    <script>
        // ระบบ Login
        function adminLogin() {
            const pass = prompt("Enter Developer Password:");
            if (pass === "1234") {
                document.getElementById('admin-panel').style.display = 'block';
                alert("ยินดีต้อนรับ!");
            } else if (pass !== null) {
                alert("รหัสผ่านผิด!");
            }
        }
    </script>

</body>
</html>

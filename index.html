<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blox Fruits VIP Server</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="rgb-card-bw">
            <div class="card">
                <h1>BLOX FRUITS</h1>
                
                <div id="status-area" class="status-wrapper">
                    <span class="status-dot"></span>
                    <span id="status-text" class="status-text">CHECKING...</span>
                </div>

                <p>PRIVATE SERVER </p>
                
                <div class="button-group">
                    <a href="https://www.roblox.com/share?code=96ebaef53f98d643aff4f8b9a8665287&type=Server" id="join-btn" class="join-button">
                        JOIN SERVER
                    </a>

                    <button onclick="window.location.reload()" class="reload-button">
                        RELOAD PAGE
                    </button>
                </div>

                <div class="footer">
                    <p></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        //(true = เปิด / false = ปิด)
        const isServerOnline = false; 
        const serverLink = "https://www.roblox.com/share?code=ba78cd1b1706954ca80de9be8be27b85&type=Server";

        const statusArea = document.getElementById('status-area');
        const statusText = document.getElementById('status-text');
        const joinBtn = document.getElementById('join-btn');

        if (isServerOnline) {
            statusArea.classList.add('online');
            statusText.innerText = "SERVER ONLINE";
            joinBtn.href = serverLink;
        } else {
            statusArea.classList.add('offline');
            statusText.innerText = "SERVER OFFLINE";
            joinBtn.href = "#"; 
            joinBtn.classList.add('disabled');
            joinBtn.innerText = "LINK EXPIRED";
        }
    </script>

</body>
</html>
